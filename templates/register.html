{% extends 'base.html' %}

{% block title %}
Register
{% endblock %}

{% block page_header %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<br>
 <p id = 'regii'>Hot Dog Typer</p>
{% endblock %}

{% block content %}
<div class="signup-form container">
  <center>
  <img id="hotdog" class="center-block" src="https://images.vexels.com/media/users/3/149877/isolated/preview/6270774870e82d0bc815276ee4cd551e-hotdog-character-cartoon-by-vexels.png" alt="HotDog" height="300px" width="300px">
</center>
  <form action="/register" method="POST">
    <p class ="text-center" id = 'regii'>create an account!</p>
		<h4>Username:</h4> <input class = "form-control" type = "text" name = "username" required><br>
		<h4>Password:</h4> <input class = "form-control" type = "password" name = "password" required><br>
		<h4>Re-Enter Password:</h4> <input class = "form-control" type = "password" name = "passwordConfirmation" required> <br>
		<button type ="submit" class="btn btn-info btn-lg btn-block"> Register Now</button>
	</form>
</div>
	<div class="text-center">Already have an account? <a href="/login">Sign in</a></div>
{% endblock %}
