{% extends 'base.html' %}

{% block head %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="{{ url_for('static', filename='typing.js') }}"></script>
{% endblock %}

{% block title %}
  Play
{% endblock %}

{% block page_header %}
HotDogs:
{% endblock %}

{% block content %}
  <p hidden id="text">{{text}}</p> <!--you can access this using "var text = document.getElementById("text")""-->

    <div id="word-section" class="container">
      <div class="waiting">⌛</div>
    </div>

    <div id="type-section" class="container">
      <input id="typebox" name="typebox" type="text" tabindex="1" autofocus onkeyup="typingTest(event)">
      <div id="timer" class="type-btn"><span>1:00</span></div>
      <button id="restart" class="type-btn" tabindex="2" onclick="restartTest()">
        <span id="restart-symbol">↻</span>
      </button>
    </div>


{% endblock %}

{% block inventory %}
<!--Inventory-->

  <div id ="inventory" class ="container">
    <h4>Inventory</h4>
  </div>

<!-- End inventory -->
{% endblock %}
